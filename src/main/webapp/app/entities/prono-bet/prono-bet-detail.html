
<div>
    <h2><span data-translate="adaApp.pronoBet.detail.title">Prono Bet</span> {{vm.pronoBet.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="adaApp.pronoBet.user">User</span></dt>
        <dd>
            <span>{{vm.pronoBet.user}}</span>
        </dd>
        <dt><span data-translate="adaApp.pronoBet.score1">Score 1</span></dt>
        <dd>
            <span>{{vm.pronoBet.score1}}</span>
        </dd>
        <dt><span data-translate="adaApp.pronoBet.score2">Score 2</span></dt>
        <dd>
            <span>{{vm.pronoBet.score2}}</span>
        </dd>
        <dt><span data-translate="adaApp.pronoBet.result">Result</span></dt>
        <dd>
            <span>{{vm.pronoBet.result}}</span>
        </dd>
        <dt><span data-translate="adaApp.pronoBet.pronoGame">Prono Game</span></dt>
        <dd>
            <a ui-sref="prono-game-detail({id:vm.pronoBet.pronoGameId})">{{vm.pronoBet.pronoGameId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="prono-bet-detail.edit({id:vm.pronoBet.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
