<div>
    <h2 data-translate="adaApp.pronoGame.home.title">Prono Games</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="prono-game.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="adaApp.pronoGame.home.createLabel">
                        Create new Prono Game
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="gameNumber"><span data-translate="adaApp.pronoGame.gameNumber">Game Number</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date"><span data-translate="adaApp.pronoGame.date">Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="team1"><span data-translate="adaApp.pronoGame.team1">Team 1</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="team2"><span data-translate="adaApp.pronoGame.team2">Team 2</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="score1"><span data-translate="adaApp.pronoGame.score1">Score 1</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="score2"><span data-translate="adaApp.pronoGame.score2">Score 2</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="pronoLeagueId"><span data-translate="adaApp.pronoGame.pronoLeague">Prono League</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="pronoGame in vm.pronoGames track by pronoGame.id">
                    <td><a ui-sref="prono-game-detail({id:pronoGame.id})">{{pronoGame.id}}</a></td>
                    <td>{{pronoGame.gameNumber}}</td>
                    <td>{{pronoGame.date | date:'medium'}}</td>
                    <td>{{pronoGame.team1}}</td>
                    <td>{{pronoGame.team2}}</td>
                    <td>{{pronoGame.score1}}</td>
                    <td>{{pronoGame.score2}}</td>
                    <td>
                        <a ui-sref="prono-league-detail({id:pronoGame.pronoLeagueId})">{{pronoGame.pronoLeagueId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="prono-game-detail({id:pronoGame.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="prono-game.edit({id:pronoGame.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="prono-game.delete({id:pronoGame.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
