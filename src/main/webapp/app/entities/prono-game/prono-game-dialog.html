
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPronoGameLabel" data-translate="adaApp.pronoGame.home.createOrEditLabel">Create or edit a Prono Game</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.pronoGame.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pronoGame.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adaApp.pronoGame.gameNumber" for="field_gameNumber">Game Number</label>
            <input type="text" class="form-control" name="gameNumber" id="field_gameNumber"
                    ng-model="vm.pronoGame.gameNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adaApp.pronoGame.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" datetime-picker="{{dateformat}}" ng-model="vm.pronoGame.date" is-open="vm.datePickerOpenStatus.date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adaApp.pronoGame.team1" for="field_team1">Team 1</label>
            <input type="text" class="form-control" name="team1" id="field_team1"
                    ng-model="vm.pronoGame.team1"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adaApp.pronoGame.team2" for="field_team2">Team 2</label>
            <input type="text" class="form-control" name="team2" id="field_team2"
                    ng-model="vm.pronoGame.team2"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adaApp.pronoGame.score1" for="field_score1">Score 1</label>
            <input type="number" class="form-control" name="score1" id="field_score1"
                    ng-model="vm.pronoGame.score1"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adaApp.pronoGame.score2" for="field_score2">Score 2</label>
            <input type="number" class="form-control" name="score2" id="field_score2"
                    ng-model="vm.pronoGame.score2"
                    />
        </div>

        <div class="form-group">
            <label data-translate="adaApp.pronoGame.pronoLeague" for="field_pronoLeague">Prono League</label>
            <select class="form-control" id="field_pronoLeague" name="pronoLeague" ng-model="vm.pronoGame.pronoLeagueId" ng-options="pronoLeague.id as pronoLeague.id for pronoLeague in vm.pronoleagues"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
