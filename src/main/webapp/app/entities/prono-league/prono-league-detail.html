
<div>
    <h2><span data-translate="adaApp.pronoLeague.detail.title">Prono League</span> {{vm.pronoLeague.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="adaApp.pronoLeague.leagueName">League Name</span></dt>
        <dd>
            <span>{{vm.pronoLeague.leagueName}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="prono-league-detail.edit({id:vm.pronoLeague.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
